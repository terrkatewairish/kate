<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-sm-6"style="padding-top:5%">
            <div class="panel panel-info">
                <div class="panel-body">
                    <h3 class="text-primary">Sign Up </h3>
                    <hr>
                    <form method="post">
                        {%csrf_token%}
                        {{form|crispy}}
                        <button type=submit class="btn btn-info"style="width:100%;">Submit</button>
                        <p class="text-center">Already Registered?<a href="{%url 'music:signup'%}"></a></p>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
