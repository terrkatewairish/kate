                <div class="panel-body">
                    <h3 class="text-primary">Log In </h3>
                    <hr>
                    <form method="post">
                        {%if message%}

                            </div>
                            {%endif%}

                        {%csrf_token%}

                            <input type="email" class="form-control"name="email" plaseholder="Email">
                            <input type="password" class="form-control"name="password" placeholder="Password">

                    </form>


                </div>
                    <p class="text-center">Not Registered?<a href="{%url 'music:signup'%}"class="nav-link">Register</a></p>

        </div>
